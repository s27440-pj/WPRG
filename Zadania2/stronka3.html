<!DOCTYPE HTML>
<html>
<body>

<h2>Hotel reservation</h2>
<form action="zad3_1.php" method="POST">
    <label for="guests">How many guests?: </label>
    <select name="guests" id="guests" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <br>
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" required><br>
    <label for="surname">Surname: </label>
    <input type="text" id="surname" name="surname" required><br>
    <label for="mail">E-mail address: </label>
    <input type="email" id="mail" name="mail" required><br>
    <label for="card">Card number: </label>
    <input type="text" id="card" name="card" required><br>
    <label for="date_begin">Arrival date: </label>
    <input type="date" id="date_begin" name="date_begin" required><br>
    <label for="date_end">Leaving date: </label>
    <input type="date" id="date_end" name="date_end" required><br>
    <label for="arrival_time">Arrival time: </label>
    <input type="time" id="arrival_time" name="arrival_time"><br>
    <p>Do you need children bed?</p>
    <input type="radio" id="child_bed_yes" name="child_bed" value="yes" required>
    <label for="child_bed_yes">Yes</label><br>
    <input type="radio" id="child_bed_no" name="child_bed" value="no">
    <label for="child_bed_no">No</label><br>

    <p>Do you need any additional amenities?</p>
    <input type="checkbox" id="addition1" name="addition[]" value="air_conditioning">
    <label for="addition1">Air conditioning</label><br>
    <input type="checkbox" id="addition2" name="addition[]" value="ash_trey">
    <label for="addition2">Ash tray</label><br>
    <input type="checkbox" id="addition3" name="addition[]" value="bottle_of_wine">
    <label for="addition3">Bottle of wine</label><br>

    <br>
    <button type=submit>Confirm</button>
</form>

</body>
</html>
